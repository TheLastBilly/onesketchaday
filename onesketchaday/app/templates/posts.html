{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for post in posts %}
    <div class="post_multiple">
        <div class="post_image">
            <a href="{% url 'getPost' pk=post.id %}">
                {% if post.image %}
                    <img src="{{ media_url }}{{ post.image.name }}" alt="">
                {% elif post.video %}
                    <video controls>
                        <source src="{{ media_url }}{{ post.video.name }}" type='video/mp4'>
                    </video>
                {% endif %}
            </a>
        </div>
        <div class="post_text">
            <p>Uploaded by {{ post.owner.username }} on {{ post.date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
