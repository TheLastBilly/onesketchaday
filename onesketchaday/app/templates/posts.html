{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="{{ style }}">
        {% for post in posts %}
        <div class="post">
            <p class="post_title"> {{ post.title }} </p>
            <a href="{% url 'getPost' pk=post.id %}">
                {% if post.image %}
                    <img src="{{ media_url }}{{ post.image.name }}" alt="">
                {% elif post.video %}
                    <video controls>
                        <source src="{{ media_url }}{{ post.video.name }}" type='video/mp4'>
                    </video>
                {% endif %}
            </a>
            <p class="post_description">Uploaded by {{ post.owner.username }} on {{ post.date }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
