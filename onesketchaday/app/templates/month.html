{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="title">
    <h1>{{ title }}</h1>
    <a href="{% url 'getGalleryOfMonth' index=month %}">
        <p>Gallery</p>
    </a>
</div>
<div class="gallery display">    
    {% for day in days %}
    <div class="grid">
        <div class="post">
            <div class="media {% if day.is_nsfw %}blur{% endif %}">
                <a href="{% url 'getPostsOfDay' timestamp=day.timestamp %}">
                    {% if day.image %}
                        <img src="{{ media_url }}{{ day.image.name }}" alt="">
                    {% elif day.video %}
                        <video controls>
                            <source src="{{ media_url }}{{ day.video.name }}" type='video/mp4'>
                        </video>
                    {% endif %}
                </a>
            </div>
            <div class="title">
                <a href="{% url 'getPostsOfDay' timestamp=day.timestamp %}">
                    <p class="post_title"> {{ day.date|date:"l" }} the {{ day.date|date:" jS" }} </p>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
