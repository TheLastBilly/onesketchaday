<div class="next_previous">
    {% if previous is not None %}
    <div class="previous">
        <h1><a href="{% url transition_url pk=previous %}">previous</a></h1>
    </div>
    {% endif %}

    {% if next is not None %}
    <div class="next">
        <h1><a href="{% url transition_url pk=next %}">next</a></h1>
    </div>
    {% endif %}
</div>
